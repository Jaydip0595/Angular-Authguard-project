<div class="container mt-5">
    <div class="col-lg-4">
        <h1>Login Form</h1>
        <form [formGroup]="formdata" (ngSubmit)="login(formdata.value)">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" formControlName="email" />
                
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" formControlName="password"/>
               
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                </div>

           
            </div>

            <!-- Submit button -->
            <input type="submit"class="btn btn-primary btn-block mb-4" value="sign-in"/>

         
        </form>
    </div>
</div>
